<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script src="main.js"></script>

</head>

<!-- MAAAAAAAAAAAAAAAAAAAAP -->
<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 700px;
    }
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous"></script>

<!-- MAAAAAAAAAAAAAAAAAAAAP EEEENDS-->


<body>

    <!-- Datepicker -->
    <div id="options" class="card mx-auto fixed-top" style="width: 30rem;">
        <div class="card-header">
            <h3 class="text-center">Choose details:</h3>
        </div>
        <div class="card-body">
            <div class="row places">
                <div class="col-sm-6">
                    <div class="aa-input-container" id="aa-input-container">
                        <input type="search" id="aa-search-input" class="aa-input-search" placeholder="From" name="search"
                            autocomplete="off" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="aa-input-container" id="aa-input-container">
                        <input type="search" id="aa-search-input2" class="aa-input-search" placeholder="To" name="search"
                            autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="range mx-auto">
                        <input id="date" type="text" name="daterange" class="datepick form-control text-center" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <button id="search" class="btn btn-success float-right">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DETAILS -->
    <div id="details" class="card mx-auto fixed-top" style="width: 85%;">
        <div class="card-header">
            <h3 class="text-center">Cheapest Flight:</h3>
        </div>
        <div class="card-body info">
            <div id="info-body" class="row">
                <div class="col-sm-4">
                    <h5 class="price">Total Price:</h5>

                    <p class="total_price"></p>
                    <!-- <label for="total">Total:</label> -->
                    <p class="refund"></p>
                    <p class="change"></p>
                </div>
                <div class="col-sm-4">
                    <p class="dep1"></p>
                    <p class="arr1"></p>
                    <p class="air1"></p>
                </div>
                <div class="col-sm-4">
                    <!-- <h5>Arriving:</h5> -->
                    <p class="dep2"></p>
                    <p class="arr2"></p>
                    <p class="air2"></p>
                </div>
                <div hidden>
                    <p class="dep3"></p>
                    <p class="arr3"></p>
                    <p class="air3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- MAP appears here -->
    <div id="chartdiv" class="chart"></div>

    <!-- SPINNER -->
    <div hidden class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>

    <!-- Bootstrap modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">No flights available</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You can try another date or cities.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Algolia Search API Client - latest version -->
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.jquery.min.js"></script>

    <script src="algolia.js"></script>
</body>

</html>
